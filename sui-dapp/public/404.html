<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Walrus SPA redirect
        // Redirect any path to index.html with the path as hash
        const path = window.location.pathname;
        if (path !== '/') {
            window.location.href = '/' + window.location.search + window.location.hash;
        }
    </script>
</head>
<body>
    <noscript>JavaScript is required for this site to function properly.</noscript>
</body>
</html>
